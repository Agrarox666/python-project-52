{% extends "main.html" %}
{% load i18n %}

{% block content %}
  <h1 class="my-4">{% trans 'Create status' %}</h1>
  <div>{{ form.errors }}</div>
  <form action="{% url 'status_create' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label class="form-label" for="{{ field.auto_id }}">{{field.label}}</label>
        <div>{{field}}</div>
        <div class="form-text">{{ field.help_text }}</div>
      </div>
    {% endfor %}
    <input class="btn btn-primary" type="submit" value="{% trans 'Create' %}">
  </form>
{% endblock %}
